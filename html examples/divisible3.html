<html>
    <head>
        <title>DIVISIBLE BY 3</title>
    </head>
    <body>
        <script>
            let num;
            num=parseInt(prompt("ENTER A NUMBER"));
            if(num%3==0){
                window.alert("DIVISIBLE BY 3");
            }
            else{
                window.alert("NOT DIVISIBLE BY 3");
            }
        </script>
    </body>

</html>
